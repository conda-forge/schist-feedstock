{% set name = "schist" %}
{% set version = "0.7.11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/dawe/schist/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4c8efefab4c8220e9054a9ca4520b1f263ef5a9ef3b2731f4069003ca6b972a0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --use-feature=in-tree-build"

requirements:
  host:
    - python >=3.8
    - pip
    - graph-tool-base >=2.40
  run:
    - python >=3.8 
    - graph-tool-base >=2.40
    - pycairo
    - scanpy
    - numpy
    - scipy
    - pandas
    - leidenalg
    - anndata
    - xlrd <2.0

test:
  imports:
    - schist
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/dawe/schist
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Nested Stochastic Block Models for single cell analysis'
  description: |
    schist provides an interface to graph-tool library and scanpy to 
    identify cell groups using stochastic block models.
  doc_url: https://schist.readthedocs.io/
  dev_url: https://github.com/dawe/schist

extra:
  recipe-maintainers:
    - dawe
    - leomorelli
